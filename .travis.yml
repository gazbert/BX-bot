language: java
jdk:
  - openjdk11

install: true

script:
  - ./mvnw clean install org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:report -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml -Dmaven.javadoc.skip=true -Pall -Dsonar.projectKey=gazbert_bxbot -Dsonar.organization=gazbert-github

addons:
  sonarcloud:
    organization: "gazbert-github"
    token:
      secure: ""
